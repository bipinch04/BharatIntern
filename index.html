<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- ---------------css link -------- -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- -------------------box icons--------------- -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- -------------font awesomelink------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>
   <div class="container">
    <div class="temperature-converter">
        
        <h2 class="title">Temperature Converter</h2>

        <!-- ------------------showing result------------------>
        <div class="result">
            <span class="result-heading">Result</span>
            <h2 class="celsius-value" id="celsius"></h2>
        </div>

        <!-- ---------input field------------ -->
        <div class="degree-type">
            <!-- -----------for degrees---------- -->
            <div class="degree-field">
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="degree">
            </div>
            <!-- -----------for option selection--------->
            <div class="temp-field">
                <label for="temp-type">From</label>
                <select name="temperatures" id="temp-typeFrom" autocomplete="on" >
                    <option value="fahrenheitFrom" id="fahrenheitFrom">fahrenheit</option>
                    <option value="kelvinFrom" id="kelvinFrom">kelvin</option>
                    <option value="celsiusFrom" id="celsiusFrom">Celcius</option>

                </select>
            </div>
            <div class="temp-field">
                <label for="temp-type">To</label>
                <select name="temperatures" id="temp-typeTo" autocomplete="on" >
                    <option value="fahrenheitTo" id="fahrenheitTo">fahrenheit</option>
                    <option value="kelvinTo" id="kelvinTO">kelvin</option>
                    <option value="celsiusTo" id="celsiusTo">Celcius</option>
                </select>
            </div>

        </div>
        <button id="convert-btn">Convert</button>
    </div>

   </div>


    <!-- --------------------Script tags---------------- -->
    <script src="js/app.js"></script>
</body>
</html>
